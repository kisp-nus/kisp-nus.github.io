---
layout: page
title: Publications
permalink: /pubs/
---

{% assign pubs = site.pubs %}
{% assign people = site.people %}
{% for pub in pubs %}
<div class="pub-item">
  <div class="pub-title"><a href="{{pub.pub_url}}">{{ pub.title }}</a></div>
  <div class="pub-authors">
    {% assign authors = pub.authors %}
    {% include author_list.html %}
  </div>
  <div class="pub-info">{{ pub.publication }}, {{ pub.year}}</div>
</div>
{% endfor %}

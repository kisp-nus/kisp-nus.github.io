<div class="bg-white pt-8 pb-4 sm:pt-16 sm:pb-6">
    <div class="px-6 text-center">
        <h1 class="inline-block text-4xl font-semibold text-gray-900">People
            <hr class="h-1 w-4/5 mx-auto mt-2 bg-indigo-900">
        </h1>
    </div>
    <div class="mt-8">
        <div class="px-6 sm:px-8">
            {% for group in site.data.onepage.members %}
            <h2 class="mt-6 mb-2 text-center text-lg uppercase text-gray-600 font-light">{{ group.kind | replace:
                '_', ' ' | capitalize }}</h2>
            <div class="flex flex-wrap justify-center">
                {% for member in group.members %}
                <div class="w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/6">
                    <div class="p-4">
                        <a href="{{ member.website }}"><img class="mx-auto rounded my-member-photo"
                                alt="{{ member.name }}" src="{{ member.image }}"></a>
                        <div class="mx-auto mt-2 text-center leading-tight">{{ member.name }}</div>
                        <div class="flex mt-4 justify-center">
                            <span class="mx-1 sm:mx-2">
                                <a href="{{ member.website }}"><svg viewBox="0 0 20 20" fill="currentColor"
                                        class="h-3 w-3 sm:h-4 sm:w-4 text-gray-600 fill-current hover:text-gray-900">
                                        <path fill-rule="evenodd"
                                            d="M4.083 9h1.946c.089-1.546.383-2.97.837-4.118A6.004 6.004 0 004.083 9zM10 2a8 8 0 100 16 8 8 0 000-16zm0 2c-.076 0-.232.032-.465.262-.238.234-.497.623-.737 1.182-.389.907-.673 2.142-.766 3.556h3.936c-.093-1.414-.377-2.649-.766-3.556-.24-.56-.5-.948-.737-1.182C10.232 4.032 10.076 4 10 4zm3.971 5c-.089-1.546-.383-2.97-.837-4.118A6.004 6.004 0 0115.917 9h-1.946zm-2.003 2H8.032c.093 1.414.377 2.649.766 3.556.24.56.5.948.737 1.182.233.23.389.262.465.262.076 0 .232-.032.465-.262.238-.234.498-.623.737-1.182.389-.907.673-2.142.766-3.556zm1.166 4.118c.454-1.147.748-2.572.837-4.118h1.946a6.004 6.004 0 01-2.783 4.118zm-6.268 0C6.412 13.97 6.118 12.546 6.03 11H4.083a6.004 6.004 0 002.783 4.118z"
                                            clip-rule="evenodd"></path>
                                    </svg></a>
                            </span>
                            {% if member.github %}
                            <span class="mx-1 sm:mx-2">
                                <a href="{{ member.github }}"><svg viewBox="0 0 24 24"
                                        class="h-3 w-3 sm:h-4 sm:w-4 text-gray-600 fill-current hover:text-gray-900">
                                        <path
                                            d="M12 .297c-6.629 0-12 5.371-12 12 0 5.3 3.438 9.8 8.207 11.387.598.109.82-.262.82-.579 0-.285-.011-1.23-.015-2.234-3.34.727-4.043-1.418-4.043-1.418-.547-1.387-1.332-1.754-1.332-1.754-1.09-.746.082-.73.082-.73 1.203.086 1.84 1.238 1.84 1.238 1.07 1.832 2.804 1.305 3.488.996.11-.773.422-1.305.765-1.605-2.667-.301-5.468-1.332-5.468-5.93 0-1.309.468-2.379 1.234-3.223-.121-.3-.535-1.52.117-3.172 0 0 1.008-.324 3.301 1.227A11.487 11.487 0 0112 6.098c1.02.004 2.047.136 3.008.402 2.289-1.55 3.297-1.227 3.297-1.227.652 1.653.242 2.872.117 3.172.77.844 1.234 1.914 1.234 3.223 0 4.61-2.808 5.625-5.48 5.922.43.37.816 1.101.816 2.223 0 1.605-.015 2.898-.015 3.292 0 .32.214.696.824.575C20.566 22.094 24 17.598 24 12.297c0-6.629-5.371-12-12-12zm0 0">
                                        </path>
                                    </svg></a>
                            </span>
                            {% endif %}
                            {% if member.twitter %}
                            <span class="mx-1 sm:mx-2">
                                <a href="{{ member.twitter }}"><svg viewBox="0 0 32 32"
                                        class="h-3 w-3 sm:h-4 sm:w-4 text-gray-600 fill-current hover:text-gray-900">
                                        <path
                                            d="M32 7.074a12.894 12.894 0 01-3.77 1.031 6.593 6.593 0 002.887-3.628A13.295 13.295 0 0126.95 6.07 6.556 6.556 0 0022.156 4a6.562 6.562 0 00-6.562 6.563c0 .511.054 1.011.168 1.496A18.65 18.65 0 012.23 5.195a6.568 6.568 0 00-.886 3.301 6.557 6.557 0 002.918 5.461 6.58 6.58 0 01-2.977-.816v.078a6.565 6.565 0 005.27 6.437 6.449 6.449 0 01-1.73.23c-.427 0-.833-.042-1.235-.116a6.587 6.587 0 006.129 4.562 13.17 13.17 0 01-8.156 2.813c-.532 0-1.051-.032-1.57-.094A18.556 18.556 0 0010.062 30c12.074 0 18.68-10.004 18.68-18.68 0-.289-.005-.57-.016-.851A13.2 13.2 0 0032 7.074zm0 0">
                                        </path>
                                    </svg></a>
                            </span>
                            {% endif %}
                            {% if member.linkedin %}
                            <span class="mx-1 sm:mx-2">
                                <a href="{{ member.linkedin }}"><svg viewBox="0 0 32 32"
                                        class="h-3 w-3 sm:h-4 sm:w-4 text-gray-600 fill-current hover:text-gray-900">
                                        <path
                                            d="M29 0H3a3.01 3.01 0 00-3 3v26c0 1.648 1.352 3 3 3h26c1.648 0 3-1.352 3-3V3c0-1.648-1.352-3-3-3zM12 26H8V12h4zm-2-16a1.999 1.999 0 110-4 1.999 1.999 0 110 4zm16 16h-4v-8a1.999 1.999 0 10-4 0v8h-4V12h4v2.48c.824-1.128 2.086-2.48 3.5-2.48 2.488 0 4.5 2.238 4.5 5zm0 0">
                                        </path>
                                    </svg></a>
                            </span>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>

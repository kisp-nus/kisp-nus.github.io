<style>
    .projects-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding-bottom: 100px;
    }
    .project {
        position: relative;
        text-align: center;
        margin: 10px;
    }
    .project-icon-img {
        object-fit: cover;
        object-position: center;
        height: 150px;
        width: 150px;
        cursor: pointer;
    }
    .project-description {
        display: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: wrap;
        top: 100%;
        width: 200px;
        padding: 10px;
    }
    .project {
        transition: transform 0.2s;
    }
    .project:hover {
        transform: scale(1.2);
    }

    .project:hover .project-description {
        display: block;
    }

    @media screen and (max-width: 640px) {
        .projects-container {
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .project {
            width: 90%;
            margin: 10px;
        }
        
        .project:hover {
            transform: none;
        }
        
        .project-description {
            position: relative;
            display: block;
            left: auto;
            transform: none;
            width: 100%;
            margin-top: 10px;
        }
    }
</style>

<div class="bg-white pt-8 pb-4 sm:pt-16 sm:pb-6">
    <div class="px-6 text-center">
        <h1 class="inline-block text-4xl font-semibold text-gray-900">
            Projects
        </h1>
    </div>

    <div class="projects-container">
        {% for project in site.data.onepage.projects %}
        <div class="w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/6 project">
            <div class="p-4">
                <div class="project-icon">
                    <a href="{{ project.url }}">
                        <img class="mx-auto project-icon-img" alt="{{ project.name }}" src="{{ project.image }}">
                    </a>
                </div>
                <div class="mx-auto mt-2 text-center leading-tight">{{ project.name }}</div>
                <div class="mx-auto mt-1 text-center leading-tight font-light">{{ project.fullname }}</div>
                <div class="project-description px-2 py-2 rounded-sm text-center text-sm md:text-base lg:text-l text-white bg-indigo-900">
                    {{ project.description }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>

<div class="pub-container">
  <div class="toggle-container">
    <div class="links">
      <div class="pub-title">{{ project.title }}</div>
      <div class="pub-info">{{ project.publication }} {{project.year}}</div>
      <div class="button-container">
        <a class="toggleButton btn btn-sm z-depth-0" role="button">Abstract</a>
        <a href="{{ project.github }}" class="btn btn-sm z-depth-0" role="button">Code</a>
        <a class="videoButton btn btn-sm z-depth-0" role="button">Video</a>
      </div>
    </div>
    {% if project.abstract %}
    <p class="text">{{ project.abstract }}</p>
    {% endif %}
  </div>
  {% if project.video %}
  <p class="video"><iframe class="video" src="{{ project.video }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
  {% endif %}
</div>

---
layout: page
title: People
permalink: /people/
---

{% assign people = site.people %}
{% for p in people %}
<div class="profile">
  <div class="profile-pic">
    <a href="{{p.url}}">
      <img src="/images/people/{{ p.slug }}_small.jpeg" alt="{{p.title}} profile"/>
    </a>
  </div>
  <div class="profile-info">
    <div class="profile-name">
        <a href="{{p.url}}">{{ p.title }}</a>
    </div>
    <div class="profile-text">
        {{ p.role }}
    </div>
  </div>
</div>
{% endfor %}

<!DOCTYPE html>
<html lang="en">

{% include head.html%}

<body>
    <div id="__next">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}
    </div>
    <script>
        function navbarOnClick() {
            var x = document.getElementById("navOpts");
            if (x.classList.contains("hidden")) {
                x.classList.remove("hidden");
            } else {
                x.classList.add("hidden");
            }
        }

        // make the navigation menu hide after clicking a link
        document.addEventListener('DOMContentLoaded', function() {
            var navLinks = document.querySelectorAll('#navOpts a');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 640) { // Only hide on mobile
                        var navMenu = document.getElementById("navOpts");
                        navMenu.classList.add("hidden");
                    }
                });
            });
        });
    </script>
</body>

</html>

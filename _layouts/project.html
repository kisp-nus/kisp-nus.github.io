---
layout: default
---

{% assign people = site.people %}

<article class="post">

  <header class="post-header">
    <div class="project-title">
      <h1 class="post-title">{{ page.name | escape }}</h1>
    </div>
    <div class="project-image">
        <img src="/images/projects/{{ page.slug }}.png" alt="Project {{page.slug}} logo"/>
      </div>

      <div class="proj-lead">
        Project lead:
        {%- assign a = page.lead -%}
        {%- assign nocomma = true -%}
        {%- include author.html -%}
      </div>
      <div class="proj-team">
        Project team:
        {%- assign authors = page.people -%}
        {%- include author_list.html -%}
      </div>
  </header>

  <div class="post-content">{{ content }}</div>
</article>
